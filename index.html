<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>

<body>

  <h1 class="greeting hidden"></h1>
  <form class="form">
    <input type="text" name="username" id="username" required placeholder="username" minlength="3" maxlength="15">
    <button type="submit" id="submitbtn">Submit</button>
  </form>
  <h2 id="clock"></h2>

  <form action="" class="todoform">
    <input type="text" name="todoinput" id="todoinput" required minlength="3" placeholder="+ ToDo">
  </form>

  <ul class="todo-ul"></ul>



  <div class="quote">
    <span></span>
    <span></span>
  </div>



  <script src="./js/script.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/todo.js"></script>
</body>

</html>
